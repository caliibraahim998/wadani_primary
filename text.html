  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Circular</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <!-- Input form for the image -->
    <input type="file" class="form-control mb-3" id="inputImage">

    <!-- Image element with circular styling -->
    <img id="image" class="rounded-circle" src="https://via.placeholder.com/150" alt="Image" width="150" height="150">
  </div>

  <script>
    // JavaScript to update the image when a new one is selected
    document.getElementById('inputImage').addEventListener('change', function(event) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('image').src = e.target.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
